<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osakehaku</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!--otsikko ja pääteksti-->
  <main class="wrap">
    <header class="hero">
      <h1>Osakehaku</h1>
      <p>Hae yrityksen perustiedot ja viimeisin hinta symbolilla (esim. AAPL, MSFT, META, GOOG, AMD, AMZN).</p>
    </header>

    <!-- haku -->
    <section class="search-area">
      <form id="hakulomake" novalidate>
        <div class="search-bar">
          <input id="syote" type="text" placeholder="Syötä symboli… (AAPL)" required />
          <button type="submit" class="btn">Hae</button>
        </div>
      </form>
      <p id="error" role="alert" aria-live="polite"></p>
    </section>

    <!-- haun tulos -->
    <section id="tulos" class="card piilossa" aria-live="polite">
      <div class="card-header">
        <div id="logo" class="logo"></div>
        <div class="title">
          <h2 id="nimi">—</h2>
          <span id="symboli" class="chip">—</span>
        </div>
      </div>
      <!-- gridi jossa tiedot näkyvät -->
      <div class="grid">
        <div class="field"><span class="label">Ala</span><span id="sektori">—</span></div>
        <div class="field"><span class="label">Pörssi</span><span id="porssi">—</span></div>
        <div class="field"><span class="label">Valuutta</span><span id="valuutta">—</span></div>
        <div class="field large"><span class="label">Nykyinen hinta</span><span id="hinta" class="price">—</span></div>
        <div class="field"><span class="label">Vaihto</span><span id="vaihto">—</span></div>
      </div>
      <!--lisä kuvaus dropdown boxi-->
      <details class="desc">
        <summary>Yrityksen kuvaus</summary>
        <p id="kuvaus">—</p>
      </details>
    </section>

    <footer class="footer">
      <small>Osaketiedot haettu <a href="https://financialmodelingprep.com/" target="_blank" rel="noopener">täältä</a>.</small>
    </footer>
  </main>

  <!-- scripti -->
  <script src="script.js"></script>
</body>
</html>
